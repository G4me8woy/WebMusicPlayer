<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./dist/css/style.css">
</head>
<body>
    <!-- assets -->
    <audio src="./assets/audio/shawn_mendes_stitches_lyrics_mp3_74005.mp3" id="audio"></audio>

    <!-- main  320x530 --> 
    <div class="w-100 bg-danger d-flex justify-content-center align-items-center" style="height: 100vh;"> 
        <!-- card -->
        <div class="card border">
            <!-- appBar -->
            <div class="appBar d-flex justify-content-between pt-16">
                <img src="./assets/icons/back-icon.png" alt="back-icon">
                <img src="./assets/icons/hamburger-icon.png" alt="hamburger-icon">
            </div>
            <!-- photo cover -->
            <img class="photo-cover" src="./assets/images/cover-photo-saitama.png" id="cover">
            <!-- title -->
            <div class="text-center" id="title">One Punch Man</div>
            <!-- author -->
            <div class="text-center" id="author">Saitama</div>
            <!-- progress bar -->
            <div class="progress-detail mx-auto">
                <div class="bar">
                    <img src="./assets/icons/progress-bar.svg">
                    <img src="./assets/icons/progress-indicator.svg" id="p-ind">
                </div>
                <div class="d-flex justify-content-between" style="height: 16px;">
                    <p id="end-time">00:00</p>
                    <p id="start-time">00:00</p>
                </div>
            </div>
            <!-- controls -->
            <div class="controls d-flex align-items-center justify-content-between mx-auto">
                <img src="./assets/icons/shuffle-button.png" alt="">
                <img src="./assets/icons/prev-button.png" alt="">
                <img src="./assets/icons/play-button.png" id="pause-play" onclick="playPause()">
                <img src="./assets/icons/next-button.png" alt="">
                <img src="./assets/icons/repeat-button.png" alt="">
            </div>

         </div> <!-- card-border -->
    </div>
    <script src="./dist/bootstrap/js/bootstrap.js"></script>
    <script src="./dist/js/script.js"></script>
</body>
</html>
